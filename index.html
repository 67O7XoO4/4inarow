<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="description" content="'4 in a row' game"><meta name="theme-color" content="#FF6464"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="manifest" href="manifest.js"><link rel="apple-touch-icon" sizes="57x57" href="apple-icon-57x57.e5767d7a.png"><link rel="apple-touch-icon" sizes="60x60" href="apple-icon-60x60.1336ec38.png"><link rel="apple-touch-icon" sizes="72x72" href="apple-icon-72x72.9006ea3a.png"><link rel="apple-touch-icon" sizes="76x76" href="apple-icon-76x76.e50e4d23.png"><link rel="apple-touch-icon" sizes="114x114" href="apple-icon-114x114.00f0842a.png"><link rel="apple-touch-icon" sizes="120x120" href="apple-icon-120x120.0b529f95.png"><link rel="apple-touch-icon" sizes="144x144" href="apple-icon-144x144.338d6e73.png"><link rel="apple-touch-icon" sizes="152x152" href="apple-icon-152x152.7f63c1f3.png"><link rel="apple-touch-icon" sizes="180x180" href="apple-icon-180x180.f689d6e9.png"><link rel="icon" type="image/png" sizes="192x192" href="android-icon-192x192.cba7fe76.png"><link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.3b556b39.png"><link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.58f5a39f.png"><link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.89e7abe4.png"><meta name="msapplication-TileColor" content="#ffffff"><meta name="msapplication-TileImage" content="ms-icon-144x144.338d6e73.png"><title>4 in a ROW</title><link rel="stylesheet" href="style.777f5523.css"><script type="text/x-template" id="user-board-template">
    
      <md-card class="user-card"
           :class="{'md-elevation-6' : player.isCurrentPlayer, 'current-player' : player.isCurrentPlayer  }"
           :style="{'border-color' : player.color}">
        <md-card-header>
          <md-card-header-text >
            <div class="md-title md-small-hide">{{player.name}}</div>
            <div v-if="player.isHuman()"  class="md-subhead md-small-hide" >{{$t('playedByHumanTitle')}}</div>
            <div v-if="! player.isHuman()" class="md-subhead md-small-hide">{{$t('playedByComputerTitle')}}</div>
            <span v-if="player.isHuman() && player.timer.enabled">{{ formattedTimePassed }}</span>
          </md-card-header-text>
          <md-avatar class="md-large">
            <md-icon v-if="player.isHuman()" :title="$t('playedByHumanTitle')" :style="{color : player.color}">person</md-icon>
            <md-icon v-if="! player.isHuman()" :title="$t('playedByComputerTitle')" :style="{color : player.color}">computer</md-icon>
          </md-avatar> 
          
        </md-card-header>

        <md-card-actions>
          
          <md-dialog  :md-active.sync="dialogSettings.show">
            <md-dialog-title>{{$t('settings')}}</md-dialog-title>
            <md-dialog-content>
              <md-field>
                <div class="md-subhead" v-if="player.isHuman()">{{$t('playedByHumanTitle')}}</div>
                <div class="md-subhead"  v-if=" ! player.isHuman()">{{$t('playedByComputerTitle')}}</div>
                <md-subheader>{{$t('changePlayerTypeTitle')}}</md-subheader>
                <md-switch id="changePlayerType" v-model="player.settings.isHuman" :title="$t('changePlayerTypeTitle')"></md-switch>
              </md-field>

              <md-list v-show="! player.isHuman()">
                <md-subheader>{{$t('depth')}}</md-subheader>
                <md-list-item v-for="i in [3,4,5,6,7,8]" >
                  <md-radio v-model="player.settings.level" :value="i" :key="i" />
                  <span class="md-list-item-text"> {{ $t('level_' + i) }}</span>
                  <md-badge class="md-primary" :md-content="i" :title="$t('level_' + i)" />
                </md-list-item>
              </md-list>
            </md-dialog-content>
            <md-dialog-actions>
              <md-button class="md-primary" @click="dialogSettings.show = false">{{ $t('close')}}</md-button>
            </md-dialog-actions>
          </md-dialog>

          <md-chip class="md-primary"  v-if="! player.isHuman()"
                  :title="$t('level_' + player.strategy.depth)">{{ player.strategy.depth }}</md-chip>
           

          <md-button @click="dialogSettings.show = true"
            :title="$t('playerSettingsTitle')"
            class="md-icon-button">
            <md-icon>settings</md-icon>
          </md-button>

          <md-button v-on:click="resume"  
            :title="$t('playerSuspendedTitle')"
            class="md-fab md-accent"
            v-if="! player.isHuman() && player.suspended">
            <md-icon>play_circle_outline</md-icon>
          </md-button>

          <md-button v-on:click="pause"  
            :title="$t('suspendPlayerTitle')"
            class="md-icon-button "
            v-if="! player.isHuman() && ! player.suspended">
            <md-icon>pause_circle_outline</md-icon>
          </md-button>
        </md-card-actions>
      </md-card>
      
    </script><link rel="stylesheet" href="main.d0bce6fe.css"></head><body> <noscript>'4 in a row' Can't be run without javascript :(</noscript> <div id="fourInARowApp" class="md-layout-row page-container" v-cloak=""> <md-app :class="winnerClass">  <md-app-toolbar class="md-primary"> <md-button class="md-icon-button" @click="menu.show = true"> <md-icon>menu</md-icon> </md-button> <span class="md-title">{{ $t("title") }} </span> </md-app-toolbar> <md-app-drawer md-swipeable="" :md-active.sync="menu.show"> <md-toolbar class="md-transparent" md-elevation="0"> <span class="md-title">{{ $t("title") }}</span> </md-toolbar> <md-list> <md-list-item> <md-field> <label for="lang">{{ $t("chooseLang") }}</label> <md-select id="lang" v-model="settings.lang"> <md-option v-for="(lang, i) in langs" :key="`Lang${i}`" :value="lang">{{ lang }} </md-option></md-select> </md-field> </md-list-item> <md-list-item> <md-switch v-model="settings.timerEnabled">{{ $t("useTimer") }}</md-switch> </md-list-item> <md-list-item> <md-field> <label for="nbColumns">{{ $t("nbColumns") }}</label> <md-select id="nbColumns" md-dense="" v-model="settings.board.nbColumns" :disabled="isGameSettingsDisabled()"> <md-option v-for="i in [3,4,5,6,7,8,9]" :value="i" :disabled=" settings.board.nbCellsToWin > Math.max(settings.board.nbRows, i)"> {{ i }} <span v-if="i==7" class="md-caption"> (standard)</span>  </md-option></md-select> <span class="md-helper-text" v-if="isGameSettingsDisabled()">{{ $t("CantChangeSettings")}}</span> </md-field> </md-list-item> <md-list-item> <md-field> <label for="nbRows">{{ $t("nbRows") }}</label> <md-select id="nbRows" md-dense="" v-model="settings.board.nbRows" :disabled="isGameSettingsDisabled()"> <md-option v-for="i in [3,4,5,6,7,8,9]" :value="i" :disabled=" settings.board.nbCellsToWin > Math.max(i, settings.board.nbColumns)"> {{ i }}<span v-if="i==6" class="md-caption"> (standard)</span>  </md-option></md-select> <span class="md-helper-text" v-if="isGameSettingsDisabled()">{{ $t("CantChangeSettings")}}</span> </md-field> </md-list-item> <md-list-item> <md-field> <label for="nbCellsToWin">{{ $t("nbCellsToWin") }}</label> <md-select id="nbCellsToWin" md-dense="" v-model="settings.board.nbCellsToWin" :disabled="isGameSettingsDisabled()"> <md-option v-for="i in [3,4,5,6,7]" :value="i" :disabled=" i > Math.max(settings.board.nbRows, settings.board.nbColumns)"> {{ i }} <span v-if="i==4" class="md-caption"> (standard)</span>  </md-option></md-select> <span class="md-helper-text" v-if="isGameSettingsDisabled()">{{ $t("CantChangeSettings")}}</span> </md-field> </md-list-item> </md-list> </md-app-drawer> <md-app-content> <div class="md-layout"> <md-card class="board-card md-elevation-2 md-layout-item md-xsmall-size-100"> <canvas id="boardCanvas"></canvas> </md-card> <div class="md-alignment-top-left md-layout"> <div class="md-large-size-66 md-layout-item md-medium-size-100 md-xlarge-size-50"> <md-toolbar md-elevation="0" class="md-dense md-transparent">  <md-button class="md-dense" v-on:click="undo" :title="$t('undoTitle')" :disabled="isUndoDisabled()"> <md-icon>undo</md-icon> Undo </md-button>  <md-button class="md-dense" :class="{'md-raised': winner.key != '','md-accent': winner.key != ''}" @click="checkRestart" :title="$t('cancelRestartTitle')"> <md-icon>play_circle_outline</md-icon>{{ $t("newGame") }} </md-button> </md-toolbar> </div> <div class="md-large-size-33 md-layout-item md-medium-hide md-xlarge-size-50"> </div> <div class="md-large-size-33 md-layout-item md-medium-size-50 md-xlarge-size-25"> <user-board :player="players[0]" v-on:resume="resume"></user-board> </div> <div class="md-large-size-33 md-layout-item md-medium-size-50 md-xlarge-size-25"> <user-board :player="players[1]" v-on:resume="resume"></user-board> </div> </div> </div> <md-snackbar id="snackbarmsg" :md-active.sync="snackbar.show"> <span>{{ snackbar.msg }}</span> <md-button class="md-primary" @click="snackbar.show = false"><md-icon>close</md-icon></md-button> </md-snackbar> </md-app-content> </md-app> <md-dialog-confirm :md-active.sync="showRestartConfirm" :md-title="$t('cancelRestartTitle')" md-content="" :md-confirm-text="$t('confirm')" :md-cancel-text="$t('cancel')" @md-confirm="onConfirmRestart"> </md-dialog-confirm></div> <script src="main.f457d8e1.js"></script> </body></html>
